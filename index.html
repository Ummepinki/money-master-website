<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= device-width,initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>Bank Account</title>

</head>

<body>
    <!--header-->
    <main class="mt-5 container">
        <div class=" text align-item-center justify-content-center mb-5 d-flex flex-row gap-2">
            <h1 class="header">Unity of Account</h1>
        </div>
        <!--giving a error box for error handling-->
        <div id="error-massage" class="container">
            <div class="inner-error-msg">
                <h6 class="fs-6"> You have a wrong input! Please postive number input.</h6>
                <span id="cross-button"><i class="fa-solid fa-circle-xmark fa-2x" id="c-btn"></i></span>
            </div>

        </div>
        <div id="error-massage-expense" class="container">
            <div class="inner-error-msg">
                <h6 class="fs-6"> Total income expense is more then .Please reduce total expense</h6>
                <span id="cross-button-expense"><i class="fa-solid fa-circle-xmark fa-2x" id="c-btn"></i></span>
            </div>
        </div>
        <section class="container">
            <div class="inner-section">
                <div class="row">
                    <div class="col-md-7">
                        <div class="image">
                            <img src="image/money.png" class="img-fluid">

                        </div>
                    </div>
                    <div class="col-md-5 bg-success p-2 text-dark bg-opacity-10">
                        <div class="inner-part p-3 mb-3">
                            <div class="calculation">
                                <h2 class="fs-3">Income</h2>
                                <div class="expense">
                                    <label class="fs-6 fw-bold pe-2">Income:</label>
                                    <input type="text" id="income-input" class="ms-2 form-control">
                                </div>
                                <h2 class="mt-3 fs-3">Expenses</h2>
                                <div class="expense mb-2">
                                    <label class="fw-bold pe-2">Food:</label>
                                    <input type="text" id="food-input" class="ms-4 form-control">
                                </div>
                                <div class="expense mb-2">
                                    <label class="fw-bold pe-2">Rent:</label>
                                    <input type="text" id="rent-input" class="ms-4 form-control">
                                </div>
                                <div class="expense mb-2">
                                    <label class="fw-bold pe-1">Clothes:</label>
                                    <input type="text" id="clothes-input" class="ms-2 form-control">
                                </div>
                            </div>
                            <div class="calculation-2">
                                <button id="calc-btn" class="btn btn-primary fs-5 d-flex m-auto"
                                    type="submit">Calculation</button>
                                <h2 class="fs-3 mt-3">Total Expenses:<span id="expense-total"></span></h2>
                                <h2 class="fs-3 mb-4">Balance:<span id="balance-total"></span></h2>
                            </div>
                            <div class="calculate-save d-flex justify-center align-item-center">
                                <h3 class="fs-3 pe-2">Save:</h3>
                                <input type="text" id="save-input" class="form-control">
                                <h3 class="ps-2 pe-2">%</h3>
                                <button id="save-btn" class="btn btn-primary fs-5" type="submit">Save</button>
                            </div>
                            <div class="calculation-final">
                                <h2 class="fs-3 mt-4">Saving Amount:<span id="amount-saving"></span></h2>
                                <h2 class="fs-3">Remaining Balance:<span id="balance-remains"></span></h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </section>
    </main>

    </main>
    <script src="js/banking.js"></script>


</body>

</html>
